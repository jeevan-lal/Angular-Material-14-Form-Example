<div class="container">
  <h1>Example - 1</h1>
  <p>Basic Form Components</p>
  <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Go to Home</a>
</div>

<div class="container">

  <form class="example-form">

    <!-- Input -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>

    <!-- Textarea -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>

    <!-- Autocomplete -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Autocomplete</mat-label>
      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <!-- Select -->
    <mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Multiple Select</mat-label>
      <mat-select [formControl]="toppings" multiple>
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Date -->
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <br>

    <!-- Checkbox -->
    <section class="example-section">
      <mat-checkbox class="example-margin">One</mat-checkbox>
      <br>
      <mat-checkbox class="example-margin">Two</mat-checkbox>
    </section>
    <br>

    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1">Male</mat-radio-button>&nbsp;
      <mat-radio-button value="2">Female</mat-radio-button>
    </mat-radio-group>
    <br>
    <br>

    <button mat-raised-button color="primary">Submit</button>

    <br><br><br><br><br>
  </form>
</div>
